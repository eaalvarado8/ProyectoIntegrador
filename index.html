<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.1"></script>

    <title>DataViz - Proyecto Integrador</title>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>Item Uno</h1>
<div id="vis1"></div>
<div id="vis2"></div>
<div id="vis3"></div>

<h1>Item Dos</h1>
<div id="vis4"></div>

<script>
   
    const visuaUno = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
            "url": "Item1/dataCombustible.csv"
        },
        "width": 100,
        "height": 400,
        mark: 'bar',
        encoding: {
            x: {
                field: 'combustible',
                type: 'nominal'},
            y: {
                field: 'cantidad',
                type: 'quantitative',
                scale: {type: 'symlog'}
            },
            color: {
                field: 'marca',
                type: 'nominal',
            },
        }
    };
    vegaEmbed('#vis1', visuaUno);

        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
            "url": "Item1/dataCombustible.csv"

         "height": 400,
         mark: 'tick',

             x: {

                 field: 'cantidad',
                 type: 'quantitative',
                 scale: {type: 'symlog'}
             },

                 field: 'marca',

             },

    };

            x: {

                type: 'nominal'},

        mark: 'bar',
        encoding: {

            x: {"field": 'cantidad', "type": 'quantitative', "agregate": 'Suma'},
            y: {"field": 'servicio', "type": 'nominal'},
            color: {"field": 'clase', "type": 'nominal'}
        }
    };
    vegaEmbed('#vis15', visuaQuince);
